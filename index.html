   const firebaseConfig = {

  };


    const app = initializeApp(firebaseConfig);

    // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
    window.login = async function () {

    // èªè¨¼çŠ¶æ…‹ç›£è¦–
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";

        loadGoogleMaps();
      } else {

    // Google Maps èª­ã¿è¾¼ã¿ï¼†è¡¨ç¤º
    function loadGoogleMaps() {
      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt-pLv7Inih-UAASbfuwdKdEpyDzZT7I&callback=initMap";

      window.initMap = async () => {
        const map = new google.maps.Map(document.getElementById("map"), {

        });

        const snapshot = await getDocs(collection(db, "mapHub"));  //FireStoreã®collectionåè¨˜å…¥
        snapshot.forEach((doc) => {

          // latlng ã‚’ã‚«ãƒ³ãƒã§åˆ†å‰²ã—ã¦æ•°å€¤åŒ–
          const [lat, lng] = place.latlng.split(',').map(Number)
          const loc = { lat, lng };
          
          new google.maps.Marker({ 
            position: loc,
             map,
              title: place.name,

                scaledSize: new google.maps.Size(48, 48)
              }
            });
            console.log("ã‚¢ã‚¤ã‚³ãƒ³URL:", place.icon);

      };
