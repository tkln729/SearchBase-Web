<body>

<div style="margin: 10px 0;">

         style="padding:6px; width:250px; font-size:1rem;">

</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

   const firebaseConfig = {
    apiKey: "AIzaSyCTN_ErXKRtlQn97ukXYghZWpgq6Nmj-uQ",
    authDomain: "tellwebproject.firebaseapp.com",
    projectId: "tellwebproject",
    storageBucket: "tellwebproject.firebasestorage.app",
    messagingSenderId: "845001095725",
    appId: "1:845001095725:web:5de6c8b20e102348be96a4",
    measurementId: "G-20XPSVYFB6"
  };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("loginMessage").innerText = "ãƒ­ã‚°ã‚¤ãƒ³å¤±æ•—: " + error.message;
      }
    };

    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
    window.logout = () => signOut(auth);

    // èªè¨¼çŠ¶æ…‹ç›£è¦–
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mapSection").style.display = "block";
        loadGoogleMaps();
      } else {
        document.getElementById("mapSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      }
    });



  function loadGoogleMaps() {
    let map; // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã§å®šç¾©
    const markers = []; // ãƒãƒ¼ã‚«ãƒ¼é…åˆ—ã‚‚åŒæ§˜

  const script = document.createElement("script");
  script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt-pLv7Inih-UAASbfuwdKdEpyDzZT7I&callback=initMap";
  script.async = true;

  // å¹ãå‡ºã—ã¯1ã¤ã ã‘ä½¿ã„å›ã™ï¼ˆè¤‡æ•°é–‹ã‹ãªã„ã‚ˆã†ã«ï¼‰
  let sharedInfoWindow;

  window.initMap = async () => {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 35.43, lng: 139.92 },
      zoom: 10
    });

    sharedInfoWindow = new google.maps.InfoWindow();

    try {
      const snapshot = await getDocs(collection(db, "mapAllHub"));
      snapshot.forEach((doc) => {
        const data = doc.data();

        for (const key in data) {
          const place = data[key];
          if (!place.latlng || !place.name) continue;

          const [latStr, lngStr] = place.latlng.split(',').map(s => s.trim());
          const lat = parseFloat(latStr);
          const lng = parseFloat(lngStr);
          if (isNaN(lat) || isNaN(lng)) continue;

          const loc = { lat, lng };

          const marker = new google.maps.Marker({
            position: loc,
            map,
            title: place.name,
            icon: {
              url: place.icon,
              scaledSize: new google.maps.Size(48, 48)
            }
          });

          const infoContent = `
  <div style="margin:0; padding:0; line-height:1.1; font-size:13px;">
    <div style="font-weight:bold; margin-bottom:2px;">${place.name}</div>
    <div>${place.area || ''}</div>
    <div>${place.number || ''}</div>
  </div>
`;

markers.push({
  marker,
  name: place.name,
  infoContent,
});

          marker.addListener("click", () => {
            sharedInfoWindow.setContent(infoContent);
            sharedInfoWindow.open(map, marker);
          });

          console.log(`ğŸ“ ${place.name} ã‚¢ã‚¤ã‚³ãƒ³URL:`, place.icon);
        }
      });
    } catch (err) {
      console.error("âŒ Firestore èª­ã¿è¾¼ã¿å¤±æ•—ï¼š", err);
    }
  };


  // ğŸ” æ¤œç´¢å‡¦ç†ï¼ˆåå‰ã«éƒ¨åˆ†ä¸€è‡´ã—ãŸãƒãƒ¼ã‚«ãƒ¼ã‚’æ¢ã™ï¼‰
  document.getElementById("searchButton").addEventListener("click", function () {
  const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
  if (!keyword) return;

  const match = markers.find(m =>
    m.name && m.name.toLowerCase().includes(keyword)
  );

  if (match) {
    map.panTo(match.marker.getPosition());
    sharedInfoWindow.setContent(match.infoContent);
    sharedInfoWindow.open(map, match.marker);
  } else {
    alert("è©²å½“ã™ã‚‹ãƒ”ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚");
  }
});

// ğŸ” Enterã‚­ãƒ¼å¯¾å¿œ
document.getElementById("searchInput").addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    document.getElementById("searchButton").click();
  }
});


  document.head.appendChild(script);
}









  </script>
